<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms - The HTML5 input types</title>
</head>
<body>

    <form action="contact-page" method="post">

        <!-- Email address field -->
        <p>
            <label for="mail">Enter your email address:</label>
            <input type="email" name="user_email" id="mail" multiple>
        </p>

        <!-- Search field -->
        <p>
            <label for="search">Enter a search term:</label>
            <input type="search" name="search" id="search">
        </p>

        <!-- Phone number field -->
        <p>
            <label for="tel">Enter a telephone number:</label>
            <input type="tel" name="tel" id="tel">
        </p>

        <!-- URL field -->
        <p>
            <label for="url">Enter a URL:</label>
            <input type="url" name="url" id="url">
        </p>
        
        <!-- Numeric field -->
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" name="number" id="number">
        </p>

        <p>
            <label for="number">Enter an odd number between 1 to 10:</label>
            <input type="number" name="number" id="number" min="1" max="10" step="2">
        </p>

        <!-- Slider controls -->
        <p>
            <label for="range">Choose your package:</label>
            <input type="range" name="range" id="range" min="1" max="9" step="4">
        </p>

        <!-- Date and time pickers -->
        <p>
            <label for="date">Choose a date:</label>
            <input type="date" name="date" id="date">
        </p>

        <!-- datetime-local -->
        <p>
            <label for="date">Choose a date and time:</label>
            <input type="datetime-local" name="date" id="date">
        </p>

        <!-- month -->
        <p>
            <label for="month">Enter the month:</label>
            <input type="month" name="month" id="month">
        </p>

        <!-- time -->
        <p>
            <label for="time">Enter the time:</label>
            <input type="time" name="time" id="time">
        </p>

        <!-- week -->
        <p>
            <label for="week">Enter the week:</label>
            <input type="week" name="week" id="week">
        </p>

        <!-- Constraining date/time values -->
        <p>
            <label for="date">When you are available:</label>
            <input type="date" name="date" id="date" min="2050-01-01" max="2050-12-01">
        </p>

        <!-- Color picker control -->
        <p>
            <label for="color">Choose your favourite color:</label>
            <input type="color" name="color" id="color">
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>

    </form>

</body>
</html>
