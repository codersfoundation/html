<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms - Your first form</title>
</head>
<body>

    <!-- What are web forms? -->

    <!-- Designing your form -->
        <!-- input -->

    <!-- The <form> element -->
    <form action="contact-page" method="post">
        <!-- The <label>, <input>, and <textarea> elements -->
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
        </p>
        <p>
            <label for="mail">Email:</label>
            <input type="email" id="email" name="user_email" value="Enter your email address">
        </p>
        <p>
            <label for="msg">Message</label>
            <textarea name="user_message" id="msg">Write your message here</textarea>
        </p>
        <!-- The <button> element -->
        <p>
            <button type="submit">Send message</button>
        </p>
    </form>
        

    <!-- Sending form data to your web server -->

   
</body>
</html>
