<!--
Anatomy of an HTML document
-->
<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>HTML</title>
</head>
<body>

    <!-- 
    HTML -> HyperText Markup Language 
    -->

    <!--
    Anatomy of an HTML element

    <h1> - Opening Tag
    </h1> - Closing Tag
    My name is Moshiur. - Content
    <h1>My name is Moshiur.</h1> - Element
    -->

    <h1>My name is Moshiur.</h1>

    <!--
    Nesting elements
    -->
    <p>Lorem ipsum dolor sit, <strong>amet</strong> consectetur adipisicing elit. Voluptates, enim.</p>

    <!--
    Void elements
    -->
    <img src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?cs=srgb&dl=pexels-pixabay-56866.jpg&fm=jpg" alt="Flower">

    <!--
    Attributes

    alt="Flower"
    width="300"
    -->

    <img src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?cs=srgb&dl=pexels-pixabay-56866.jpg&fm=jpg" alt="Flower" width="300">

    <!-- 
    Boolean attributes
    -->
    <input type="text" disabled="disabled">

    <!--
    Single or double quotes?
    -->
    <a href='https://codersfoundation.com/'>Coders Foundation</a>
    <a href="https://codersfoundation.com/">Coders Foundation</a>

    <!-- I'm a comment -->

</body>
</html>
